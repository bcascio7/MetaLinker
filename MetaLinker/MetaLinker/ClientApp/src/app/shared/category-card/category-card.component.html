<div class="card img-fluid my-2 category" style="width: 18rem;" (click)="selectCategory(categoryInfo)">
    <img class="card-img-top rounded category-image" [src]="categoryInfo.imageUrl" alt="Card image cap">
    <div class="category-title card-img-overlay text-white justify-content-center align-items-end">
        <h4>{{categoryInfo.title}}</h4>
    </div>  
</div>
