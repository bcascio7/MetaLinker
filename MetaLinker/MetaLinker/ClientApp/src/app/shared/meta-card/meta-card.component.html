<div class="card img-fluid my-2 meta" style="width: 18rem;">
    <img class="card-img-top rounded meta-image" [src]="metaInfo.imageUrl" alt="Card image cap">
    <div class="meta-info card-img-overlay text-white justify-content-center align-items-end">
      <h4 class="card-title">{{metaInfo.title}}</h4>
      <p class="card-text">{{metaInfo.description}}</p>
      <a [href]="metaInfo.url" class="btn btn-primary">Check It Out</a>
    </div>
  </div>
