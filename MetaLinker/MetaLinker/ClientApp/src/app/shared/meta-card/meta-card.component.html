<div class="card img-fluid my-2" style="width: 18rem;">
    <img class="card-img-top" [src]="metaInfo.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{metaInfo.title}}</h5>
      <p class="card-text">{{metaInfo.description}}</p>
      <a [href]="metaInfo.url" class="btn btn-primary">Check It Out</a>
    </div>
  </div>
